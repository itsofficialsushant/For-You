<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Love text animation */
        .love-text {
            font-size: 4rem;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Heart animation */
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            position: relative;
            transform: rotate(-45deg);
            margin: 50px auto;
            animation: heartbeat 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        /* Voice note styling */
        .voice-note {
            margin-top: 30px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Remove download button */
        audio::-webkit-media-controls-enclosure {
            overflow: hidden;
        }

        audio::-webkit-media-controls-download-button {
            display: none;
        }

        /* For Firefox (reduce visibility of download) */
        audio::-moz-media-controls {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="love-text">I Love You ❤️</h1>
        <div class="heart"></div>
        <audio controls class="voice-note">
            <source src="your-voice-note.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        // Optional: Add some interactivity or effects
        document.querySelector('.love-text').addEventListener('click', () => {
            alert("I love you more than words can say! ❤️");
        });
    </script>
</body>
</html>
