<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <style>
        /* General styles */
        body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.circle {
  width: 100px; /* Adjust size as needed */
  height: 100px;
  background-color: red;
  border-radius: 50%; 
  animation: heartbeat 1.5s infinite ease-in-out;
}

@keyframes heartbeat {
  0%, 20%, 40%, 60%, 80%, 100% {
    transform: scale(1);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: scale(1.1); 
  }
}

        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        /* Animated Text */
        .animated-text {
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
        }
        .animated-text span {
            display: inline-block;
            animation: float 2s infinite;
            transform-origin: center;
        }
        .animated-text span:hover {
            animation: spin 0.5s linear infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Voice Note Section */
        .voice-note {
            margin-top: 20px;
            text-align: center;
        }
        .voice-note button {
            background: #fff;
            color: #ff6363;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .voice-note button:hover {
            background: #ff6363;
            color: #fff;
            transform: scale(1.1);
        }

        .voice-note button.playing {
            background: #ff6363;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heart {
                width: 100px;
                height: 100px;
            }
            .heart:before,
            .heart:after {
                width: 100px;
                height: 100px;
            }
            .animated-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Heart Animation -->
    <div class="heart" onclick="changeHeartColor(this)"></div>

    <!-- Animated Text -->
    <div class="animated-text">
        <span>I</span> <span>L</span><span>O</span><span>V</span><span>E</span> 
        <span>Y</span><span>O</span><span>U</span>
    </div>

    <!-- Voice Note Section -->
    <div class="voice-note">
        <audio id="voice-note" autoplay>
            <source src="your-voice-note-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="play-pause-btn">Pause</button>
    </div>

    <script>
        // JavaScript for interactive heart color change
        function changeHeartColor(element) {
            const colors = ["red", "#ff6363", "#ff1493", "#ff69b4", "#ff4500"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            element.style.backgroundColor = randomColor;
            element.style.transition = "background-color 0.5s ease";
        }

        // JavaScript for play/pause button functionality
        const audio = document.getElementById('voice-note');
        const playPauseBtn = document.getElementById('play-pause-btn');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
                playPauseBtn.classList.add('playing');
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
                playPauseBtn.classList.remove('playing');
            }
        });

        // Automatically play the voice note on page load
        window.addEventListener('DOMContentLoaded', () => {
            audio.play().catch(() => {
                console.log("User interaction required to play audio in some browsers.");
            });
        });
    </script>
</body>
</html>
